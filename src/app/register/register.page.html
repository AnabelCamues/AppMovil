<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding" style="text-align: center;margin-top: 15%;">
    <img src="assets/images/logo.jpg" style="width: 150px;" alt="">
    <!-- <h2 style="color: #787877;"><strong>Yahuarcocha App</strong></h2> -->
    <h2 style="color: #787877;"><strong>Regístrate</strong></h2>
  </div>
  <div class="ion-padding" style="text-align: center;margin-top: 5%;">
    <div class="ion-padding" style="border-radius: 10px; background-color:#FFFFFF !important;">
      <ion-item lines="none"
        style="border-radius: 8px; border:solid 1px #BFBFBF; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);">
        <ion-input autocorrect="on" mode="ios" type="text" [(ngModel)]="name" clearInput="true" clearOnEdit="true"
          inputmode="text" placeholder="Nombres y apellidos" required="true"></ion-input>
        <ion-icon name="person-sharp" color="medium" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-item lines="none"
        style="border-radius: 8px; border:solid 1px #BFBFBF; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);">
        <ion-input autocorrect="on" mode="ios" type="text" [(ngModel)]="phone" clearInput="true" clearOnEdit="true"
          inputmode="text" placeholder="Celular" required="true"></ion-input>
        <ion-icon name="phone-portrait" color="medium" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-item lines="none"
        style="border-radius: 8px; border:solid 1px #BFBFBF; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);">
        <ion-input autocorrect="on" mode="ios" type="text" [(ngModel)]="email" clearInput="true" clearOnEdit="true"
          inputmode="text" placeholder="Correo" required="true"></ion-input>
        <ion-icon name="mail-sharp" color="medium" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-item lines="none"
        style="border-radius: 8px; border:solid 1px #BFBFBF; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);">
        <ion-input autocorrect="on" mode="ios" type="text" [(ngModel)]="password" clearInput="true" clearOnEdit="true"
          inputmode="text" placeholder="Contraseña" required="true"></ion-input>
        <ion-icon name="finger-print-sharp" color="medium" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-item lines="none"
        style="border-radius: 8px; border:solid 1px #BFBFBF; box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.15);">
        <ion-input autocorrect="on" mode="ios" type="text" [(ngModel)]="repassword" clearInput="true" clearOnEdit="true"
          inputmode="text" placeholder="Repetir Contraseña" required="true"></ion-input>
        <ion-icon name="finger-print-sharp" color="medium" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-button mode="ios" shape="block" color="primary" style="text-transform: none;--color: #fff;"
        (click)="login()">
        Verificar datos</ion-button>
      <br>
    </div>
  </div>
</ion-content>
